{% extends 'maincat/base.html' %}
{% load static %}
{% load merch_tags %}

{% block content %}

<div class="container4">
    <div class="container mt-5">
        <div class="card mb-4 custom-shadow">
            <div class="row">
                                            <!-- Miniature -->
                <div class="col-md-4">
                    {% if product.image %}
                        <img src="{{ product.image.url }}" width="400" height="400" class="img-thumbnail"
                             data-bs-toggle="modal" data-bs-target="#imageModal1">
                    {% endif %}
                </div>

                <div class="col-md-4 ">
                    <p class="product_id mt-3">id = {{ product.display_id }}</p>
                </div>
                                        <!-- Enlarge image in modal window -->
                <div class="modal fade" id="imageModal1" tabindex="-1"
                     aria-labelledby="imageModal1Label" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="imageModal1Label">{{ product.name }}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="close"></button>
                            </div>
                            <div class="modal-body">
                                 <img src="{{ product.image.url }}"
                                     class="img-fluid" alt="image {{ product.name }}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                                         <!-- Product description -->
            <div class="card-body">
                <p class="card-text">Price: <strong>{{ product.sell_price }}$</strong></p>
                <p class="card-title"><strong>{{ product.name }}</strong></p>
                <p class="card-text">{{ product.description }}</p>
                <a class="nav__link" href="../login "><img src="{% static 'maincat/images/buy3.png'  %}"
                                                           width="32" height="32" style="margin-left: 150px; " alt="..">
                <span>Buy now</span></a>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
